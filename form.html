<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="assets/fontawesome-free-6.7.2-web/css/brands.min.css">
    </head>
    <body>
        <form action method="POST" class="container">
            <div class="row">
                <div class="col-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email"
                        id="email">
                </div>
                <div class="col-6">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password"
                        id="password">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="read" class="form-check-label">Li e
                        concordo</label>
                    <input type="checkbox" class="form-check-input" name="read"
                        id="read">
                </div>
            </div>
        </form>










        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/fontawesome-free-6.7.2-web/js/all.min.js"></script>
    </body>
</html>
